<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sound Recorder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="screen">
    <div class="container-fluid">
      <div class="rowx">
        <header class="d-flex justify-content-between headx">
          <div><h2 class="text-light tit">Sound recorder</h2></div>
          <div>
            <img class="images" src="face.jpg" alt="profile-photo" />
            <button type="button" class="btn btn-primary">Log out</button>
          </div>
        </header>
        <div class="appPage">
          <div class="files">
            <header class="nav">
              <div class="mic">
                <i class="fa fa-microphone fa-3x" aria-hidden="true"></i>
              </div>
              <div class="return">
                <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
              </div>
            </header>
            <div class="contenc"></div>
          </div>
          <div class="app">
            <div class="top">
              <button class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
              <button class="transcribe">
                <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
              </button>
            </div>
            <div class="mainP">
              <div class="circle circle1">
                <div class="circle circle2">
                  <div class="circle circle3">
                    <div class="innercontrol">
                      <button class="action pausext">
                        <i
                          class="fa fa-pause-circle-o fa-4x pausy"
                          aria-hidden="true"
                        ></i>
                      </button>
                      <button class="action playxt">
                        <i
                          class="fa fa-microphone fa-4x micy"
                          aria-hidden="true"
                        ></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="options">
              <button class="trol deleter">DELETE</button>
              <button class="trol saver">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/recorder.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
